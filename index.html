<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
    <div class="topbar">
        <div class="top-left">
            <ul>
                <li><a class="top-link" href="">About</a></li>
                <li><a class="top-link" href="">Store</a></li>
            </ul>
        </div>
        <div class="top-right">
            <ul>
                <li><a class="top-link" href="">Gmail</a></li>
                <li><a class="top-link" href="">Images</a></li>
                <li><span class="material-icons" id="apps-id">apps</span></li>
                <li><button type="button" id="sign-in-button">Sign in</button></li>
            </ul>
        </div>
    </div>
        <div id="center-page-wrapper">
            <div id="main-image-container">
                <div id="main-image">
                <img alt="Google" id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
            </div>
        </div>
    <div id="search-and-buttons">
        <div id="search-wrapper">
            <form id="searchbar">
                <span class="material-icons" id="search-icon">search</span>
                <input type="text">
                <!--<span class="material-icons" id="mic-icon">mic</span> -->
                <img alt="mic icon" id="mic-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
            </form>    
        </div>
        <div class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="empty-div">
    </div>
    <footer id = 'footer'>
        <div id = 'footer content'>
            <div class="bottom-left">
                <ul>
                    <li><a class="footer-link" href="">Advertising</a></li>
                    <li><a class="footer-link" href="">Business</a></li>
                    <li><a class="footer-link" href="">How Search Works</a></li>
                </ul>
            </div>
            <div class="bottom-right">
                <ul>
                    <li><a class="footer-link" href="">Privacy</a></li>
                    <li><a class="footer-link" href="">Terms</a></li>
                    <li><a class="footer-link" href="">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
