<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
    <div class="header">
        <div class="top-left">
            <a class="top-link" href="">About</a>
            <a class="top-link" href="">Store</a>
        </div>
        <div class="top-right">  
            <a class="top-link" href="">Gmail</a>
            <a class="top-link" href="">Images</a>
            <button type="button" id="sign-in-button">Sign in</button>
        </div>
    </div>
    <div class="center-page">
        <div class="main-image">
            <img alt="Google" class="google-logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png">
        </div>
        <div class="searchbar">
            <form>
                <input type="text">

        </div>
        <div class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div id="bottom-left">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
        </div>
        <div id="carbon-neutral">
            <a href="">Carbon neutral since 2007</a>
        </div>
        <div id="bottom-right">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </div>
</body>
</html>
