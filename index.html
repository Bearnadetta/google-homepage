<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
    <div class="topbar">
        <ul>
            <li><a class="top-link" href="">About</a></li>
            <li><a class="top-link" href="">Store</a></li>
            <div class="top-right">
                <li><a class="top-link" href="">Gmail</a></li>
                <li><a class="top-link" href="">Images</a></li>
                <span class="material-icons">apps</span>
            <button type="button" id="sign-in-button">Sign in</button>
        </div>
        </ul>
    </div>
    <div id="main-image-container">
        <div id="main-image">
            <img alt="Google" id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
    </div>
        <div id="search-wrapper">
            <form id="searchbar">
                <span class="material-icons">search</span>
                <input type="text">
            </form>    
        </div>
        <div class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
   
    <div class="empty-div">
    </div>
    <footer>
        <ul>
            <li><a class="footer-link" href="">Advertising</a></li>
            <li><a class="footer-link" href="">Business</a></li>
            <li><a class="footer-link" href="">How Search Works</a></li>
        </ul>
        <div class="bottom-right">
            <ul>
                <li><a class="footer-link" href="">Privacy</a></li>
                <li><a class="footer-link" href="">Terms</a></li>
                <li><a class="footer-link" href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
