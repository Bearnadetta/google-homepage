<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <div class="top-left">
            <a class="top-link" href="">About</a>
            <a class="top-link" href="">Store</a>
        </div>
        <div class="top-right">  
            <a class="top-link" href="">Gmail</a>
            <a class="top-link" href="">Images</a>
            <a class="top-link" href="">...</a>
            <button type="button" id="sign-in-button">Sign in</button>
        </div>
    </header>
    <div id="main-image">
        <img alt="Google" id="google-logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png">
    </div>
    <div class="search">
        <div class="searchbar">
            <form id="searchbar">
                <input type="text">

        </div>
        <div class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="empty-div">
    </div>
    <footer>
        <div id="bottom-left">
            <a class="footer-link" href="">Advertising</a>
            <a class="footer-link" href="">Business</a>
            <a class="footer-link" href="">How Search Works</a>
        </div>
        <div id="carbon-neutral">
            <a class="footer-link" href="">Carbon neutral since 2007</a>
        </div>
        <div id="bottom-right">
            <a class="footer-link" href="">Privacy</a>
            <a class="footer-link" href="">Terms</a>
            <a class="footer-link" href="">Settings</a>
        </div>
    </footer>
</body>
</html>
